<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal HTML Page</title>
  <!-- Inline (internal) CSS for quick prototyping -->
  <style>
    /* Basic reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      line-height: 1.5;
      background: #f5f7fa;
      color: #333;
    }

    header, footer {
      background: #004c97;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    /* 3-column flex layout */
    .columns {
      display: flex;
      gap: 1rem;                /* space between columns */
      padding: 1rem;
      max-width: 1200px;
      margin: auto;             /* center on large screens */
    }

    .col {
      flex: 1;                  /* all columns equal width */
      background: #ffffff;
      border: 1px solid #d0d7de;
      padding: 1rem;
      border-radius: 6px;
      min-width: 0;
    }

    /* Simple responsive tweak: stack columns under 700 px */
    @media (max-width: 700px) {
      .columns { flex-direction: column; }
    }
  </style>  
  <script>
    window.onload = function() {
      // Get the current URL's protocol, host, and pathname
      const currentProtocol = window.location.protocol;
      const currentHost = window.location.host;
      const currentPathname = window.location.pathname;

      // Check if the current pathname is not already the root ("/")
      if (currentPathname !== "/openstates1") {
        // Construct the new URL with only the protocol and host
        const newUrl = currentProtocol + "//" + currentHost + "/openstates1";

        // Use history.replaceState to change the URL without reloading
        history.replaceState(null, "", newUrl);
      }
    };    
  </script>
</head>
<body>
<main class="columns">
